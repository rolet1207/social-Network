<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <title>Document</title>
</head>
<body>
    <!-- <center>
        <form action='.' method='POST'>
            {% csrf_token %}
            {{form.as_p}} .as_p để cho các phần tử xếp theo chiều dọc
            <input type="hidden" name="next" value="{% url 'profile' %}">
            <input type="submit" value="Register"/>
        </form>
    </center> -->

    <section class="vh-100" style="background-color: #285A84;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                      alt="banner" class="img-fluid" style="border-radius: 1rem 0 0 1rem; width: 100%; height: 80%; margin-top: 10%" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                      <form action="." method="POST">
                        {% csrf_token %}
                        
                        <div class="d-flex align-items-center mb-3 pb-1">
                          <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                          <img src="{% static 'img/logo_ver2.png'%}" alt="Logo" style="height: 5rem; width: 20rem;">
                        </div>
      
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                        {{form.as_p}}
       
                        <div class="pt-1 mb-4">
                          <input type="hidden" name="next" value="{% url 'login' %}">
                          <input class="btn btn-dark btn-lg btn-block" type="submit" value="Register" style="background: #24C46D; border: none">
                        </div>
      
                        <p class="mb-5 pb-lg-2" style="color: #393f81;">Have an account? <a href="{% url 'login' %}"
                            style="color: #393f81;">Login here</a></p>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
