{% extends 'base.html' %} {% block content %}

<nav class="head heading">Change password</nav>

<div class="col-md-6 col-lg-7 d-flex align-items-center">
    <div class="card-body p-4 p-lg-5 text-black">
        <div class="form-group">
            <form method="POST" enctype="multipart/form-data" onsubmit="ChangePassSuccessfully()" style="margin-left: 40%; width: 100%">
                {% csrf_token %}

                <div style="margin: 5%;">
                    <label for="id_old_password" style="font-size: 20px;">Old password:</label>
                    {{ form.old_password }}
                </div>

                <div style="margin: 5%;">
                    <label for="id_new_password1" style="font-size: 20px;">New password:</label>
                    {{ form.new_password1 }}
                </div>

                <div style="margin: 5%;">
                    <label for="id_new_password1" style="font-size: 20px;">Confirm new password:</label>
                    {{ form.new_password2}}
                </div>

                <button
						class="btn btn-outline-success float-right"
						id="change-password-btn" style="margin-top: 2%; margin-right: 5%">
						Change password
				</button>
            </form>
        </div>
    </div>
  </div>

<script>
    function ChangePassSuccessfully() {
          alert("Password was changed !!!");
    }
</script>

{% endblock %}
